<!DOCTYPE html>

<body>

    <button>Start</button>
  </header>

  <div class="timer">
    <h2>Timer</h2>
  </div>

  <div class="question">
    <h3>question</h3>
    <div>
      <p>answer1</p>
      <p>answer1</p>
      <p>answer1</p>
      <p>answer1</p>
    </div>
  </div>

  <div class="done">
    <h3>All Done!</h3>
    <p>your final score</p>
    <label>Your Name:</label>
    <input>
    <button>Submit</button>

  </div>

  <div class="scoreboard">
    <ul>
      <li>name: score</li>
    </ul>
    <button>go back</button>
    <button>clear high score</button>
  </div>



  <script src="./script.js"></script>

</html>
