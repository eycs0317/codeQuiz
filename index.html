<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Code Quiz</title>
</head>
<body>
  <header class="header">
    <h1>Code Quiz</h1>
    <p >Click button to start! You will have 75 second to answer all the questions. If answer is incorrect. 10 second with deduct from the timer. Good Luck!</p>
    <button id="start-btn">Start</button>
  </header>

  <section class="timer">
    <h2 class="time">Time: 75</h2>
  </section>

  <section class="questions">
    <h3 class="question"></h3>
    <ul class="answer-lists">

    </ul>
    <p class="show-answer"></p>
  </section>

  <section class="done">
    <h2>All Done!</h2>
    <p class="show-score">your final score</p>
    <form>
      <label>Your Name:</label>
      <input placeholder="Your Name" id="name">
      <button id="submit-btn">Submit</button>
    </form>
  </section>

  <section class="scoreboard">
    <h2>Scoreboard</h2>
    <ul class="scoreboard-list">

    </ul>
    <div class="back-and-clear-btn">
      <button id="go-back-btn">Go back</button>
      <button id="clear-score-btn">clear high score</button>
    </div>

  </section>



  <script src="./script.js"></script>
</body>
</html>
